<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="shortcut icon" href="./resources/images/faqs.svg" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./sass/style.css">
  <title>FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
  <body>
    <section class="container">
      <div class="container__main_box">
        <div class="container__main_box__left_side">
          <img class="container__main_box__left_side__female_image"src="./resources/images/illustration-woman-online-desktop.svg" alt="">
          <img class="container__main_box__left_side__box_image" src="./resources/images/illustration-box-desktop.svg" alt="">
        </div>
        <div class="container__main_box__right_side">
          <div class="container__main_box__right_side__title">
            <h1>FAQ</h1>
          </div>
          <div class="container__main_box__right_side__questions">
            <!--Question 1-->
            <p class="container__main_box__right_side__questions__question one">How many team members can I invite?</p>
            <img src="./resources/images/icon-arrow-down.svg" alt="">
            <hr>
            <!--Question 2-->
            <p class="container__main_box__right_side__questions__question two">What is the maximum file upload size?</p>
            <img src="./resources/images/icon-arrow-down.svg" alt="">
            <hr>
            <!--Question 3-->
            <p class="container__main_box__right_side__questions__question two">How do I reset my password?</p>
            <img src="./resources/images/icon-arrow-down.svg" alt="">
            <hr>
            <!--Question 4-->
            <p class="container__main_box__right_side__questions__question two">Can I cancel my subscription?</p>
            <img src="./resources/images/icon-arrow-down.svg" alt="">
            <hr>
            <!--Question 5-->
            <p class="container__main_box__right_side__questions__question two">Do you provide additional support?</p>
            <img src="./resources/images/icon-arrow-down.svg" alt="">
            <hr>
          </div>
        </div>
      </div>
    </section>

  </body>
  </html>
